<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="structure">
        <div id="screen">
            <p id="result">VALUE</p>
            <!-- <p class="side">retenu</p>
            <p class="side">ajout</p> -->
        </div>
        <div id="buttons">
            <div class="line" id="firstLine">
                <button class="click grey">
                    <p id="reset">R</p>
                </button>
                <button class="click grey">
                    <p id="(">(</p>
                </button>
                <button class="click grey">
                    <p id=")">)</p>
                </button>
                <button class="click grey">
                    <p id="divid">%</p>
                </button>
            </div>
            <div class="line" id="secondLine">
                <button class="click">
                    <p id="seven">7</p>
                </button>
                <button class="click">
                    <p id="eight">8</p>
                </button>
                <button class="click">
                    <p id="nine">9</p>
                </button>
                <button class="click grey">
                    <p id="multiply">X</p>
                </button>
            </div>
            <div class="line" id="thirdLine">
                <button class="click">
                    <p id="four">4</p>
                </button>
                <button class="click">
                    <p id="five">5</p>
                </button>
                <button class="click">
                    <p id="six">6</p>
                </button>
                <button class="click grey">
                    <p id="minus">-</p>
                </button>
            </div>
            <div class="line" id="forthLine">
                <button class="click">
                    <p id="one">1</p>
                </button>
                <button class="click">
                    <p id="two">2</p>
                </button>
                <button class="click">
                    <p id="three">3</p>
                </button>
                <button class="click grey">
                    <p id="plus">+</p>
                </button>
            </div>
            <div class="line" id="fifthLine">
                <button class="click">
                    <p id="zero">0</p>
                </button>
                <button class="click">
                    <p id="point">.</p>
                </button>
                <button class="click grey">
                    <p id="correction">C</p>
                </button>
                <button class="click grey">
                    <p id="equal">=</p>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="leCerveau.js"></script>
</html>
