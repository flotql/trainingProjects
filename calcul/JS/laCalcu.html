<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="structure">
        <div id="screen">
            <p>VALUE</p>
        </div>
        <div id="buttons">
            <div class="line" id="firstLine">
                <button class="click">
                    <p>R</p>
                </button>
                <button class="click">
                    <p>(</p>
                </button>
                <button class="click">
                    <p>)</p>
                </button>
                <button class="click">
                    <p>%</p>
                </button>
            </div>
            <div class="line" id="secondLine">
                <button class="click">
                    <p>7</p>
                </button>
                <button class="click">
                    <p>8</p>
                </button>
                <button class="click">
                    <p>9</p>
                </button>
                <button class="click">
                    <p>X</p>
                </button>
            </div>
            <div class="line" id="thirdLine">
                <button class="click">
                    <p>4</p>
                </button>
                <button class="click">
                    <p>5</p>
                </button>
                <button class="click">
                    <p>6</p>
                </button>
                <button class="click">
                    <p>-</p>
                </button>
            </div>
            <div class="line" id="forthLine">
                <button class="click">
                    <p>1</p>
                </button>
                <button class="click">
                    <p>2</p>
                </button>
                <button class="click">
                    <p>3</p>
                </button>
                <button class="click">
                    <p>+</p>
                </button>
            </div>
            <div class="line" id="fifthLine">
                <button class="click">
                    <p>0</p>
                </button>
                <button class="click">
                    <p>.</p>
                </button>
                <button class="click">
                    <p>C</p>
                </button>
                <button class="click">
                    <p>=</p>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="leCerveau.js"></script>
</html>
